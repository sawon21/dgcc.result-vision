  <div class="countdown-label">Hours</div>
  <div class="countdown-item" id="hours">00</div>
  <div class="countdown-label">Minutes</div>
  <div class="countdown-item" id="minutes">00</div>
  <div class="countdown-label">Seconds</div>

    // Set the date we're counting down to
  var countDownDate = new Date("June 30, 2024 00:00:00").getTime();

  // Update the countdown every 1 second
  var countdownInterval = setInterval(function() {

    // Get the current date and time
    var now = new Date().getTime();

    // Calculate the remaining time
    var distance = countDownDate - now;

    // Calculate days, hours, minutes, and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the countdown
    document.getElementById("days").innerHTML = formatTime(days);
    document.getElementById("hours").innerHTML = formatTime(hours);
    document.getElementById("minutes").innerHTML = formatTime(minutes);
    document.getElementById("seconds").innerHTML = formatTime(seconds);

    // If the countdown is over, display a message
    if (distance < 0) {
      clearInterval(countdownInterval);
      document.getElementById("days").innerHTML = "00";
      document.getElementById("hours").innerHTML = "00";
      document.getElementById("minutes").innerHTML = "00";
      document.getElementById("seconds").innerHTML = "00";
    }
  }, 1000);

  // Function to add leading zeros to numbers
  function formatTime(time) {
    return time < 10 ? "0" + time : time;
  }

function typeWriter(text, i, fnCallback) {
    if (i < text.length) {
        document.getElementById("quote").innerHTML = text.substring(0, i+1);
        setTimeout(function() {
            typeWriter(text, i + 1, fnCallback)
        }, 100);
    } else if (typeof fnCallback == 'function') {
        setTimeout(fnCallback, 1000);
    }
}
